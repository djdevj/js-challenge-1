<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-16">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev's Password Generator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
       <div class="box">
        <h1>Dev's Pass-Gen (32)</h1>
        <div>
            <label class="label">Select number of characters:</label>
            <input type="number" id="length" min="8" max="32">
        </div>
        <div class="chkbox">
            <div>      
                <input type="checkbox" id="lowercase" checked>
                <label class="label">Lowercase</label>
            </div> 
            <div>      
                <input type="checkbox" id="uppercase" checked>
                <label class="label">Uppercase</label>
            </div>
            <div>      
                <input type="checkbox" id="number" checked>
                <label class="label">Number</label>
            </div>
            <div>      
                <input type="checkbox" id="symbol" checked>
                <label class="label">Special Character</label>
            </div>
        </div>
        <div>
            <div class="input">
                <span id="result">Your Generated Password</span>
            </div>
            
           
        </div>    
        <div>
            <button class="button" id="generate">
                Generate Password
            </button>
            <button class="button" id="copy">
                Copy Password
            </button>
        </div>
    </div>
       
       
    
    
    <script src="./script.js"></script>
</body>
</html>
