<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev's Password Generator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
       <div class="box">
        <h1>Dev's Pass-Gen</h1>
        <div>
            <label class="label" for="tentacles">Select number of characters (8-16):</label>
            <input type="number" id="tentacles" name="tentacles" min="8" max="16">
        </div>
        <div class="chkbox">
            <div>      
                <input type="checkbox" id="lowercase" name="lowercase">
                <label class="label" for="lowercase">Lowercase</label>
            </div> 
            <div>      
                <input type="checkbox" id="uppercase" name="uppercase">
                <label class="label" for="uppercase">Uppercase</label>
            </div>
            <div>      
                <input type="checkbox" id="number" name="number">
                <label class="label" for="number">Number</label>
            </div>
            <div>      
                <input type="checkbox" id="special character" name="special character">
                <label class="label" for="special character">Special Character</label>
            </div>
        </div>
        <div>
            <input class="input" type="text" name="" placeholder="Your Generated Password" id="password" readonly>
        </div>    
        <div>
            <button class="button">Generate Password</button>
        </div>
    </div>
       
       
    
    
    <script src="./script.js"></script>
</body>
</html>
